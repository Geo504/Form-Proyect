<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container p-0">
    <div class="card border-dark mt-3">

      <div class="card-header">
        <h5 class="m-0">Payment form example</h5>
      </div>

      <form name="payment_form" method="post" class="needs-validation" novalidate>

        <div class="card-body row m-2 p-0">

          <div class="alert alert-success valid-feedback" role="alert" id="#form-alert2">
            Fields was sending succesfuly.
          </div>
          <div class="alert alert-danger invalid-feedback" role="alert" id="form-alert">
            Some fields are missing.
          </div>
          

          <div class="col-md-4">
            <label for="inputCardNumber" class="form-label">Card #</label>
            <input type="number" class="form-control" id="inputCardNumber" placeholder="xxxxxxxxxxxx" name="cardNumber" pattern="[0-9]{10}" required>
          </div>
          <div class="col-sm-6 col-md-4 ">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="inputCVC" placeholder="0000" name="cvc" pattern="{4}" required>
          </div>
          <div class="col-sm-6 col-md-4 ">
            <label for="inputAmount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="inputAmount" name="amount" placeholder="Amount" required>
            </div>
          </div>

          <div class="col-sm-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="firstName" pattern="[A-Za-z]{1,}" required>
          </div>
          <div class="col-sm-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="lastName" pattern="[A-Za-z]{1,}" required>
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" pattern="[A-Za-z]{1,}" placeholder="Washington D. C." required>
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" name="state">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>New York</option>
              <option>Texas</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode" name="postalCode" pattern="[0-9]{5}" required>
          </div>

          <div class="col-md-6">
            <label for="mastercardPayment" class="form-label">We accept:</label> <br>

            <span class="btn btn-secondary">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="payment" id="mastercardPayment" value="option1" required>
                <label class="form-check-label" for="mastercardPayment">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="payment" id="visaPayment" value="option2">
                <label class="form-check-label" for="visaPayment">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="payment" id="paypalPayment" value="option3">
                <label class="form-check-label" for="paypalPayment">
                  <i class="fa-brands fa-cc-paypal"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="payment" id="americanexpressPayment" value="option4">
                <label class="form-check-label" for="americanexpressPayment">
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>
            </span>
          </div>

          <div class="col-md-6">
            <label for="text-areaMessage" class="form-label">Message</label>
            <textarea type="text" class="form-control" id="text-areaMessage"></textarea>
          </div>
        </div>

        <div class="card-footer d-flex">
          <div class="ms-auto">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary ">Send</button>
          </div>
        </div>

      </form>
    </div>

  </div>




  <!-- Javascrit validation -->
  <script>
    (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        var alert = document.querySelector('#form-alert');
        alert.style.display = 'block';
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/bbaf0c1e62.js" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
